<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./css/style.css">

        <title>Snack B</title>
    </head>

    <body>
        <div id="app">
            <header class="container text-center">
                <h1>Random Number</h1>
            </header>
            <main  class="container mt-3">

                <div class="writing-part row">
                    <div class="col-12 h-100 d-flex p-2">
                        <div class="input-group-text w-100 bg-white ps-3">
                            <input @keyup.enter="addUserNumbers(inputNumber)" v-model="inputNumber" type="number"
                                class="form-control" placeholder="Scrivi quanti numeri vuoi inserire">
                            <button @click="addUserNumbers(inputNumber)" class="border-0 bg-white">
                                Invia
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="show-numbers">
                    <div v-for="element in numList" class="nums-container row">
                        <div class="col-12" >
                            <h6>
                                {{element}}
                            </h6>
                        </div>
                    </div>
                </div>

            </main>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
