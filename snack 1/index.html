<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>Snack 1</title>
    </head>

    <body>
        <div id="app">
            <main>
                <div class="row">
                    <div class="col-12">
                        <button @click="getRandomNumber()">Clicca per generare un numero!</button>
                    </div>
                    <div class="col-6 red-part text-danger">
                        <ul>
                            <li v-for="randomNumber in redNumbers">
                                {{randomNumber}}
                            </li>
                        </ul>
                    </div>
                    <div class="col-6 green-part text-success">
                        <ul>
                            <li v-for="randomNumber in greenNumbers">
                                {{randomNumber}}
                            </li>
                        </ul>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
