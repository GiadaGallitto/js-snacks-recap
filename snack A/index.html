<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./css/style.css">

        <title>Snack A</title>
    </head>

    <body>
        <div id="app">
            <header class="container text-center">
                <h1>Random Chat</h1>
            </header>
            <main  class="container mt-3">
                <div class="chat-screen">
                    <div v-for="element in messages" class="chat-container row">
                        <div class="col-12" >
                            <div class="subject-message">
                                <h6>
                                    {{element.subject}}
                                </h6>
                                <p>
                                    {{element.message}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="writing-part row">
                    <div class="col-12 h-100 d-flex p-2">
                        <div class="input-group-text w-100 search-icon bg-white ps-3">
                            <input @keyup.enter="addNewMessage(inputText)" v-model.trim="inputText" type="text"
                                class="form-control " placeholder="Scrivi un messaggio">
                            <button @click="addNewMessage(inputText)" class="border-0 bg-white ms-3">
                                Invia
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
